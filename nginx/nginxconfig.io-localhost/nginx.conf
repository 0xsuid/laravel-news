# Generated by nginxconfig.io
# https://www.digitalocean.com/community/tools/nginx?domains.0.server.domain=localhost&domains.0.server.path=%2Fvar%2Fwww%2Fhtml&domains.0.https.https=false&domains.0.routing.fallbackHtml=true&domains.0.logging.accessLog=true&domains.0.logging.errorLog=true&global.https.sslProfile=modern&global.php.phpServer=127.0.0.1%3A9000&global.performance.brotliCompression=true&global.performance.assetsExpiration=14d&global.performance.mediaExpiration=14d&global.performance.svgExpiration=14d&global.performance.fontsExpiration=14d&global.nginx.user=nginx

user                 nginx;
pid                  /var/run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset              utf-8;
    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    server_tokens        off;
    log_not_found        off;
    types_hash_max_size  2048;
    client_max_body_size 16M;

    # MIME
    include              mime.types;
    default_type         application/octet-stream;

    # Logging
    access_log           /var/log/nginx/access.log;
    error_log            /var/log/nginx/error.log warn;

    # Load configs
    include              /etc/nginx/conf.d/*.conf;
    # include              /etc/nginx/sites-enabled/*;
}